<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Add New Blog</title>
    <script src="blogs-handler.js"></script>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-12 col-xl-12">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add New Article
                                <hr />
                            </h3>
                            <form onsubmit="return false;">
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="article_title"><b>Article Title</b></label>
                                        <input type="text" id="article_title" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="article_content"><b>Article Content</b></label>
                                        <textarea type="text" id="article_content" class="form-control form-control-lg"
                                            rows="10"> </textarea>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="category"><b>Catgeory</b></label>
                                        <select id="category" class="form-control">
                                            <option selected>Tutorial</option>
                                            <option>Trends</option>
                                            <option>News</option>
                                            <option>Workshops</option>
                                            <option>Tools & Technology</option>
                                            <option>Awards</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="image_url"><b>bLOG iMAGE</b></label>
                                        <input type="text" id="image_url" class="form-control form-control-lg">
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="tags"><b>Tags</b> <i>(add multiple tags with
                                                Comma ',')</i></label>
                                        <input type="text" id="tags" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" onclick="return postData()" type="submit" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="blogs-handler.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
